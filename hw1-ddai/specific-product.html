<!DOCTYPE>
<html>
<head>
    <title>Specific Product Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Nav --> 
        <div id="logo">
            <a href="index.html"> <img src="images/logo-01.svg" alt="Bun bun bake shop logo" width="360px"</a>
        </div>
        <nav>
            <a class="nav current" href="index.html">PRODUCTS</a>
            <a class="nav" href="cart.html">CART</a>
        </nav>
    </header>
    <!-- Main content --> 
    <section>
        <h1>Original cinnamon roll</h1>
        <img src="images/original-cinnamon-roll.jpg" alt="image of original cinnamon roll" id="specific-product-img" width="500px">
        <div class="specific-item">
            <p id="dropdown-description"> Customize our delicious, hand-made cinnamon roll to your liking! </p>
             <!--Used form for best practice--> 
            <form>
            <div class="dropdown">
                <label for="glazing">Glazing:</label>
                <select name="glazing" id="glazing">
                    <option value="keep-original">Keep original</option>
                    <option value="sugar-milk">Sugar Milk</option>
                    <option value="vanilla-milk">Vanilla Milk</option>
                    <option value="double-chocolate">Double Chocolate</option>
                </select>
            </div>
            <div class="dropdown">
                <label for="pack-size">Pack size:</label>
                <select name="pack-size" id="pack-size">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
            </div>
            <!-- Submit button --> 
            <div id="add-to-cart">
                <p>$2.49</p>
                <input type="submit" value="Add to Cart" id="button">
            </div>
            </form>
        </div>
    </section>
</body>
</html>
