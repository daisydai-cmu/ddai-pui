<!DOCTYPE>
<html>
<head>
    <title>Cart Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Nav --> 
    <header>
        <div id="logo">
            <a href="index.html"> <img src="images/logo-01.svg" alt="Bun bun bake shop logo" width="360px"</a>
        </div>
        <nav>
            <a class="nav" href="index.html">PRODUCTS</a>
            <a class="nav current" href="cart.html">CART</a>
        </nav>
    </header>
    <!--Cart content --> 
    <section>
        <h1>Shopping Cart</h1>
        <div class="cart-item">
            <img src="images/original-cinnamon-roll.jpg" class="cart-item-img" alt="image of original cinnamon roll">
            <p>Original Cinnamon Roll</p>
            <p>Glazing: Keep original</p>
            <p>Pack size: 1</p>
            <h1 class="cart-price">$ 2.49</h1>
        </div>
        <div class="cart-item">
            <img src="images/double-chocolate-cinnamon-roll.jpg" class="cart-item-img" alt="image of double-chocolate cinnamon roll">
            <p>Double Chocolate Cinnamon Roll</p>
            <p>Glazing: Sugar milk</p>
            <p>Pack size: 6</p>
            <h1 class="cart-price">$ 27.45</h1>
        </div>
         <!--Checkout --> 
        <div id="total-checkout">
            <h1>Total: $ 29.94</h1>
            <input type="submit" value="Checkout" id="button">
        </div>
    </section>
</body>
</html>
