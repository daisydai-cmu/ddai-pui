<!DOCTYPE>
<html>
<head>
    <title>Shopping Cart Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html"> <img src="images/logo-01.svg" alt="Bun bun bake shop logo" width="400px"</a>
        </div>
        <div id="header-right">
            <nav>
                <a class="nav-item" href="index.html">PRODUCTS</a>
                <a class="nav-item current" href="cart.html">CART</a>
            </nav>
            <div id="divider">
            </div>
            <div id="page-name">
                <h1>Shopping Cart</h1>
            </div>
        </div>
    </header>

    <!--Cart content --> 
    <section id="cart-content">
        <div class="cart-item">
            <div class="cart-item-left">
            <div>
                <img src="images/original-cinnamon-roll.jpg" class="cart-item-img" alt="image of original cinnamon roll">
                <p class="tiny-font">Remove</p>
            </div>
            <div class="cart-item-details">
                <p>Original Cinnamon Roll</p>
            <p>Glazing: Keep original</p>
            <p>Pack size: 1</p>
            </div>
        </div>
            <h2 class="cart-price">$ 2.49</h2>
        </div>
        <div class="cart-item">
            <div class="cart-item-left">
            <div>
                <img src="images/double-chocolate-cinnamon-roll.jpg" class="cart-item-img" alt="image of double-chocolate cinnamon roll">
                <p class="tiny-font">Remove</p>
            </div>
            <div class="cart-item-details">
                <p>Double Chocolate Cinnamon Roll</p>
                <p>Glazing: Sugar milk</p>
                <p>Pack size: 6</p>
            </div>
        </div>
            <h2 class="cart-price">$ 27.45</h2>
        </div>
         <!--Checkout --> 
        <div id="total-checkout">
            <div class="cart-item total-div">
                <div class="cart-item-left">
                    <h2 id="total-text">Total:</h2>
                </div>
                <h2 class="cart-price total-price">$ 29.94</h2>
            </div>
            <div id="button-div">
                <input type="submit" value="Checkout" id="button">
            </div>
            </div>
            
    </section>
</body>
</html>
