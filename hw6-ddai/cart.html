<!DOCTYPE>
<html>
<head>
    <title>Shopping Cart Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/rollsData.js" defer></script>
    <script src="js/cart.js" defer></script>
    
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html"> <img src="images/logo-01.svg" alt="Bun bun bake shop logo" width="400px"</a>
        </div>
        <div id="header-right">
            <nav>
                <a class="nav-item" href="index.html">PRODUCTS</a>
                <a class="nav-item current" href="cart.html">CART</a>
            </nav>
            <div id="divider">
            </div>
            <div id="page-name">
                <h1>Shopping Cart</h1>
            </div>
        </div>
    </header>

    <!--Cart content --> 
    <section id="cart-content">
        <div id=roll-list>
            <template id="roll-template">
                <div class="cart-item">
                    <div class="cart-item-left">
                    <div>
                        <img src="images/original-cinnamon-roll.jpg" class="cart-item-img" alt="image of original cinnamon roll">
                        <p class="tiny-font delete-button">Remove</p>
                    </div>
                    <div class="cart-item-details">
                        <p class="roll-name">Original Cinnamon Roll</p>
                    <p class="roll-glazing">Glazing: Keep original</p>
                    <p class="roll-packsize">Pack size: 1</p>
                    </div>
                </div>
                    <h2 class="cart-price roll-price">$ 2.49</h2>
                </div>
            </template>
        </div>
        <div id="total-checkout">
            <div class="cart-item total-div">
                <div class="cart-item-left">
                    <h2 id="total-text">Total:</h2>
                </div>
                <h2 class="cart-price total-price">$ 29.94</h2>
            </div>
            <div id="button-div">
                <input type="submit" value="Checkout" id="button">
            </div>
            </div>
            
    </section>
</body>
</html>
